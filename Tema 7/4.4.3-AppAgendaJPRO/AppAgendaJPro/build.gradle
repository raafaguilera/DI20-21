/**
****************** Script Configuration *******************/
buildscript {
 repositories {
 jcenter()

 maven {
 url "https://sandec.bintray.com/repo"
 }
 }
 dependencies {
 classpath 'com.sandec.jpro:jpro-plugin-gradle:2019.2.6'
 }
}
/**
****************** Java Configuration *******************/
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.openjfx.javafxplugin'
//Para proyecto java que requiere JPA el sourceCompatibility será 1.8
compileJava {
 sourceCompatibility = 11
 targetCompatibility = 11
}
repositories {
 jcenter()
}
javafx {
 version = '11'
 modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls',
'javafx.fxml', 'javafx.media', 'javafx.web' ]
}
/**
* App Main Class */
application {
mainClassName = 'appagendajpro.Main'
}
/**
****************** jpro Configuration *******************/
apply plugin: 'com.sandec.jpro'
/**
* jpro settings*/
jpro {
 // for debugging
 // JVMArgs << '-agentlib:jdwp=transport=dt_socket,server=n,address=5006,suspend=y'
 JVMArgs << '-Xmx1000m'
 //jpro server port
 port = 8080
}
